<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Pablo Cordonié" />
    <meta
      name="description"
      content="Kinnectric - Una manera diferente de conectar."
    />
    <link rel="icon" href="./assets/images/realm-icon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Kinnectric</title>
  </head>
  <body>
    <header>
      <section class="rtc--header-logo">
        <img
          src="./assets/images/realm-icon.png"
          alt="Kinnectric Logo"
          class="rtc--header-logo-img"
        />
        <h1 class="rtc--header-logo-h1">Kinnectric</h1>
      </section>
      <section class="rtc--header-nav_container">
        <nav class="rtc--header-nav">
          <ul class="rtc--header-nav-list">
            <li>
              <a href="#quienes-somos">Quiénes somos</a>
            </li>
            <li>
              <a href="#como-funciona">Cómo funciona</a>
            </li>
            <li>
              <a href="#footer">Contacto</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section id="quienes-somos" class="rtc--main-hero rtc-slide">
        <section class="rtc--main-hero-img_container rtc-half">
          <img
            src="./assets/images/kinnectric-hero.jpg"
            alt="Foto de Magnet.me en Unsplash"
            class="rtc--main-hero-img"
          />
        </section>
        <section class="rtc--main-hero-info_container rtc-half">
          <h2 class="rtc--main-hero-info-h2">Mantente siempre conectado</h2>
          <div class="rtc--main-hero-info-button">
            <span>más información</span>
          </div>
        </section>
      </section>
      <section id="como-funciona" class="rtc-slide"></section>
    </main>
    <footer id="footer" class="rtc-slide"></footer>
  </body>
</html>
